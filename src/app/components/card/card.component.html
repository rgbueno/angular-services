<div class="card">
    <input type="text" (input)="getPokemon($any($event.target).value)">
    <div class="card__title">
        <h3>{{pokemon.name}}</h3>
    </div>
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon" height="200">
    </div>
    <div class="card__stats">
        <span *ngFor="let type of pokemon.types" class="card__stats__type">{{type.type.name}}</span>
    </div>    
</div>
